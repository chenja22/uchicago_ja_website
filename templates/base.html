<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UChicago JA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/ja_logo.png') }}"
            alt="UChicago JA logo"
            style="height: 80px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('links') }}">Important Links</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('impact') }}">Impact</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('team') }}">Meet the Team</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('join') }}">Join the Team</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('member') }}">Member Area</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="bg-light text-center py-3 mt-5">
    <a href="#" target="_blank">Instagram</a> |
    <a href="#" target="_blank">LinkedIn</a>
    <p class="mt-2">&copy; 2025 UChicago Junior Achievement</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

{% extends 'base.html' %}
{% block content %}
<h2>Meet the Team</h2>
<div class="row">
  {% for member in members %}
  <div class="col-sm-6 col-md-4 mb-4 text-center">
    <img src="{{ url_for('static', filename='images/' ~ member.photo) }}" class="rounded-circle mb-2" alt="{{ member.name }}" width="120" height="120">
    <h5>{{ member.name }}</h5>
    <p>{{ member.title }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
